<div class="container">
  <h1>Simple Task Tracker</h1>

  <div class="task-input-area">
    <input type="text" class="task-input" placeholder="What needs to be done?" [(ngModel)]="newTaskTitle"
      (keyup.enter)="addTask()" />
    <button class="add-task-btn" (click)="addTask()">Add Task</button>
  </div>

  <div class="task-list-area">
    <h2>My Tasks</h2>

    <ul *ngIf="tasks.length > 0; else noTasks" class="task-list">
      <li *ngFor="let task of tasks" [class.completed-task]="task.completed">
        <input type="checkbox" class="task-checkbox" [checked]="task.completed" (change)="toggleComplete(task)">
        <span class="task-title">{{task.title}}</span>
        <button class="delete-btn" (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>

    <ng-template #noTasks>
      <p *ngIf="true"><em>No tasks yet! Add one above.</em></p>
    </ng-template>
  </div>
</div>
