<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #form>
  <app-control label="Title">
    <input
      type="text"
      id="title"
      name="title"
      #titleInput
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request">
    <textarea
      type="text"
      id="request"
      name="request"
      #textInput
      #input
      [(ngModel)]="enteredText"
    ></textarea>
  </app-control>
  <p>
    <button appButton>Submit <span class="icon">âŒ²</span></button>
  </p>
</form>
