<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initialInvestment">INITIAL INVESTMENT</label>
            <input type="number" id="initialInvestment" name="initialInvestment"
                [(ngModel)]="userInput().initialInvestment">
        </p>
        <p>
            <label for="annualInvestment">ANNUAL INVESTMENT</label>
            <input type="number" name="annualInvestment" [(ngModel)]="userInput().annualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expectedReturn">EXPECTED RETURN</label>
            <input type="number" name="expectedReturn" [(ngModel)]="userInput().expectedReturn">
        </p>
        <p>
            <label for="duration">DURATION</label>
            <input type="number" name="duration" [(ngModel)]="userInput().duration">
        </p>
    </div>
    <button type="submit">CALCULATE</button>
</form>
